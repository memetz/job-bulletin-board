
<div class='container-fluid'>
  <div class='row'>
    <div class='col-sm-3'>
      <h2>Job list</h2>
      <ul>
        <li *ngFor="let job of jobs">
          <b>{{job.name}}</b> Company: {{job.company}} Best candidate: {{job?.bestCandidate ?  job?.bestCandidate.name + ' ' + job?.bestCandidate.surname : 'No match'}}
      </ul>
    </div>
    <div class='col-sm-9'>
      <div class='container-fluid card' ngForm>
        <h2>Add a job</h2>
        <div class='row'>
          <div class='col-sm-4'>
            <label for="name">Name:</label>
            <input type="text" name="name" [(ngModel)]="newJob.name" required />
          </div>
          <div class='col-sm-4'>
            <label for="surname">Company:</label>
            <input type="text" name="surname" [(ngModel)]="newJob.company" />
          </div>
          <div class='col-sm-4'>
            <button type="button" (click)="addJob()" label="Add candidate">Add Job</button>
          </div>
        </div>
        <div class='row'>
          <div class='col-sm-6'>
            <app-add-skill [(skills)]="newJob.skills"></app-add-skill>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
